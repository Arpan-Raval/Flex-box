<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-box.css">
    <title>Flex Box</title>
</head>
<body>
     <header>Flex Box</header>
     <main>
        <div class="container">
            <h1>flex-direction</h1>
            <div class="flex-direction">
                <h2>row</h2>
            <div class="row">
                <div id="box">1</div>
                <div id="box">2</div>
                <div id="box">3</div>
                <div id="box">4</div>
            </div>
            </div>

            <div class="flex-direction">
            <h2>row-reverse</h2>
                <div class="row-reverse">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>
                </div>
                <div class="flex-direction">
                <h2>column</h2>
                <div class="column">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>
                <div class="flex-direction">
                <h2>column-reverse</h2>
                <div class="column-reverse">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>
                </div>

            <h1>flex-wrap</h1>
            <div class="flex-wrap">
                <h2>nowrap</h2>
            <div class="nowrap">
                <div id="box">1</div>
                <div id="box">2</div>
                <div id="box">3</div>
                <div id="box">4</div>
            </div>
            </div>

            <div class="flex-wrap">
                <h2>wrap</h2>
            <div class="wrap">
                <div id="box">1</div>
                <div id="box">2</div>
                <div id="box">3</div>
                <div id="box">4</div>
            </div>
            </div>

            <div class="flex-wrap">
                <h2>wrap-reverse</h2>
            <div class="wrap-reverse">
                <div id="box">1</div>
                <div id="box">2</div>
                <div id="box">3</div>
                <div id="box">4</div>
            </div>
            </div>

        </div>
     </main>
</body>
</html>
