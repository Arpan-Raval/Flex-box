<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-box.css">
    <title>Flex Box</title>
</head>
<body>
     <header>
        Flex Box
     </header>
     <main>
        <div class="container">
            <div class="flex-direction">

                <h2>row</h2>
            <div class="row">
                <div id="box">1</div>
                <div id="box">2</div>
                <div id="box">3</div>
                <div id="box">4</div>
            </div>

            <h2>row-reverse</h2>
                <div class="row-reverse">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>
                <h2>column</h2>
                <div class="column">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>
                <h2>column-reverse</h2>
                <div class="column-reverse">
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                    <div id="box">4</div>
                </div>  
                </div>
        </div>
     </main>
</body>
</html>
